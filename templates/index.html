{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}主页{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <p>Welcome,
            {{ user.username }}. Thanks for logging in.</p>
    {% else %}
        <p>请登录，如果不登录将限制功能</p>
    {% endif %}
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="mdi-content-send right"></i>
    </button>
{% endblock %}
