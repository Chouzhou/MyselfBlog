{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}注册{% endblock %}
{% block content %}
    <div class="row">
        <form class="col s12" method="post" action='/register/'>
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s6">
                    <input id="username" type="text" class="validate" length="30" name="username">
                    <label for="last_name">用户名</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate" name="password">
                    <label for="password">密码</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="email" type="email" class="validate" name="email">
                    <label for="email">Email</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">注册
                <i class="mdi-content-send right"></i>
            </button>
        </form>
    </div>
{% endblock %}
